<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <div class="game-menu">
            <div class="btns robo" onclick="gameType(true)">
                <p>Play with Computer</p>
            </div>
            <div class="btns multy" onclick="gameType(false)">
                <p>Local Multiplayer</p>
            </div>
            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Choose Board Size
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#" onclick="setBordWid(3)">3x3</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setBordWid(4)">4x4</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setBordWid(5)">5x5</a></li>
                    <li><a class="dropdown-item" href="#" onclick="setBordWid(6)">6x6</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container2 text-center mt-4">
        <div class="board"></div>
    </div>

    <div class="modal fade" id="gameResultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <p id="resultMessage"></p>
                    <button type="button" class="btn btn-primary" onclick="playAgain()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <div id="win-line"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
